<!DOCTYPE html>

<body>
    <script>
        class restaurant{
            restaurantList=[
                {
                    id:1,
                    restaurantName:'KFC',
                    address:'Anand Vishar',
                    city:'Delhi',
                },
                {
                    id:2,
                    restaurantName:'Domino',
                    address:'Savitha Vishar',
                    city:'Delhi',
                },
                {
                    id:3,
                    restaurantName:'Burger King',
                    address:'Civil Lines',
                    city:'Pune',
                },
                {
                    id:4,
                    restaurantName:'Subway',
                    address:'Cantonment',
                    city:'Mumbai',
                },
            ];
        printAllRestaurantNames =()=>{
           return this.restaurantList.map((restaurant)=>restaurant.restaurantName)
        }  
        filterRestaurantByCity =(cityName)=>{
            return this.restaurantList.filter((restaurant)=>restaurant.city==cityName)
        }
    }
        const res=new restaurant();
    
        console.log(res.printAllRestaurantNames());
        console.log(res.filterRestaurantByCity('Pune'));
        const date=new Date();
        console.log(date);
        console.log(date.getDate());
        console.log(date.getDay());
        console.log(date.getFullYear());
        console.log(date.getTime())
        console.log(date.getHours());

        console.log(Math.floor(95.143));
        console.log(Math.PI);
        console.log(Math.sqrt(16));
        console.log(Math.random());
        
        
    </script>
</body>
