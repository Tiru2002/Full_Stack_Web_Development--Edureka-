</head>
<body>
    <script>
        var a=5;
        var b=10;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);

        console.log(a>b);
        console.log(a<b);
        console.log(a<=b);
        console.log(a>=b);
        console.log(a!=b);
        console.log(a!==b);
        console.log(a==b);
        console.log(a===b);
        a=false;
        console.log(!a);
        console.log(a>b || a<b);
        console.log(a&&b);

        var num1=123;
        var num2=456;
        console.log(num1,num2);
        console.log( num1<num2?num1:num2);
        console.log( num1>num2?num1:num2);
        console.log( num1 || num2);
        console.log(num1>num2?"hello":"world");
    </script>
